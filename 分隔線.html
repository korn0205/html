        <h2>詩經 邶風 擊鼓</h2>
        <hr>
        <p>擊鼓其鏜，踴躍用兵。國土城漕，我獨南行。</p>
        <p>從孫子仲，平陳與宋。不我以歸，憂心有忡。</p>
        <p>爰居爰處？爰喪其馬？於以求之？於林之下。</p>
        <p>生死契闊，與子成說。執子之手，與之偕老。</p>
        <p>於嗟闊兮，不我活兮。於嗟洵兮，不我信兮。</p>
