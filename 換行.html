<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <p>美人卷珠簾</p>
        <p>深坐顰蛾眉</p>
        <p>但見淚痕濕</p>
        <p>不知心恨誰</p>
        誰家玉笛暗飛聲<br>
        散入春風滿洛城<br>
        此夜曲中聞折柳<br>
        何人不起故園情<br>
    </body>
</html>
